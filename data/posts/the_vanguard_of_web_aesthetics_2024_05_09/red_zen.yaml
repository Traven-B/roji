- :img: red.jpg
  :name: Nari
  :text: >-
     The mind can go in a thousand directions, but on this beautiful path,
     I walk in peace. With each step, the wind nurtures my seeds of belonging.
- :img: red-2.jpg
  :name: Ae-Cha
  :text: >-
     In the landscape of spring, there is neither better nor worse.
     The flowering branches grow naturally, some long, some short.
- :img: red-3.jpg
  :name: Madoka
  :text: >-
     To follow the path, look to the master, follow the master,
     walk with the master, see through the master, become the master.
- :img: red-4.jpg
  :name: Hana
  :text: >-
     The more you know yourself, the more you become a being true to that self.
     And the more you become true to that true self, the more you embody it.
- :img: red-5.jpg
  :name: Eun
  :text: >-
     The perfect human being is one who obeys the laws of nature,
     going with the flow, yet remaining unattached from the results.
- :img: red-6.jpg
  :name: Rikako
  :text: >-
     The journey of a thousand miles begins with a single step.
     Once that first step is taken, the path will reveal itself.
